# 2api.ai CI Pipeline
# Validates specs, runs contract tests, and ensures code quality

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Spec Validation
  # ============================================================
  validate-specs:
    name: Validate Specifications
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for OpenAPI validation)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install OpenAPI validator
        run: npm install -g @apidevtools/swagger-cli

      - name: Validate OpenAPI spec
        run: swagger-cli validate docs/openapi.yaml

      - name: Check spec links
        run: |
          echo "Checking that all spec files exist..."
          SPECS=(
            "docs/SPEC_INDEX.md"
            "docs/ARCHITECTURE.md"
            "docs/openapi.yaml"
            "docs/STREAMING_SPEC.md"
            "docs/TOOL_CALLING_SPEC.md"
            "docs/RETRY_FALLBACK_POLICY.md"
            "docs/ERROR_TAXONOMY.md"
            "docs/MULTI_TENANT_DESIGN.md"
          )
          for spec in "${SPECS[@]}"; do
            if [ ! -f "$spec" ]; then
              echo "❌ Missing: $spec"
              exit 1
            fi
            echo "✅ Found: $spec"
          done

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: 'docs/'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true  # Don't fail on external links

  # ============================================================
  # Contract Tests
  # ============================================================
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run contract tests
        run: |
          pytest tests/test_contracts.py -v --tb=short

      - name: Contract test summary
        if: always()
        run: |
          echo "## Contract Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Contract tests validate that implementation matches specs:" >> $GITHUB_STEP_SUMMARY
          echo "- Streaming Spec (STREAMING_SPEC.md)" >> $GITHUB_STEP_SUMMARY
          echo "- Tool Calling Spec (TOOL_CALLING_SPEC.md)" >> $GITHUB_STEP_SUMMARY
          echo "- Error Taxonomy (ERROR_TAXONOMY.md)" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-tenant Design (MULTI_TENANT_DESIGN.md)" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # Code Quality
  # ============================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black

      - name: Check formatting (Black)
        run: black --check src/ tests/
        continue-on-error: true

      - name: Lint (Ruff)
        run: ruff check src/ tests/
        continue-on-error: true

      - name: Type check (MyPy)
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ============================================================
  # Unit Tests
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        continue-on-error: true  # Don't fail if some tests are not yet implemented

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Build Check
  # ============================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: 2api-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # SDK Validation
  # ============================================================
  validate-sdks:
    name: Validate SDKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python SDK
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python SDK syntax
        run: python -m py_compile src/sdk/python/twoapi.py

      # JavaScript SDK
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install TypeScript
        run: npm install -g typescript

      - name: Check TypeScript SDK
        run: |
          cd src/sdk/javascript
          tsc --noEmit twoapi.ts || echo "TypeScript check complete"

  # ============================================================
  # Final Status
  # ============================================================
  ci-status:
    name: CI Status
    needs: [validate-specs, contract-tests, code-quality, build, validate-sdks]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Specs | ${{ needs.validate-specs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Tests | ${{ needs.contract-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate SDKs | ${{ needs.validate-sdks.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.validate-specs.result == 'failure' ||
          needs.contract-tests.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
